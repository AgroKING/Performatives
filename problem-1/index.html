<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Matching Engine - Find Your Perfect Role</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #1f2937;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.95;
            font-weight: 300;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            width: 30px;
            height: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
            font-size: 0.9rem;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 0.95rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .tag-input-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 8px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            min-height: 50px;
            cursor: text;
        }

        .tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .tag-remove {
            cursor: pointer;
            font-weight: 700;
            opacity: 0.8;
        }

        .tag-remove:hover {
            opacity: 1;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #results {
            display: none;
        }

        .result-card {
            background: linear-gradient(135deg, #f6f8fb 0%, #ffffff 100%);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 2px solid #e5e7eb;
            transition: all 0.3s ease;
        }

        .result-card:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .job-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #1f2937;
        }

        .job-company {
            color: #6b7280;
            font-size: 0.95rem;
            margin-top: 5px;
        }

        .match-score {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .breakdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .breakdown-item {
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 10px;
            border: 1px solid #e5e7eb;
        }

        .breakdown-label {
            font-size: 0.8rem;
            color: #6b7280;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .breakdown-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
        }

        .missing-skills {
            margin-top: 15px;
            padding: 15px;
            background: #fef3c7;
            border-radius: 10px;
            border-left: 4px solid #f59e0b;
        }

        .missing-skills-title {
            font-weight: 600;
            color: #92400e;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .skill-tag {
            display: inline-block;
            background: white;
            padding: 5px 12px;
            border-radius: 6px;
            margin: 4px;
            font-size: 0.85rem;
            color: #92400e;
            border: 1px solid #fbbf24;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            background: #fee2e2;
            border: 2px solid #ef4444;
            padding: 20px;
            border-radius: 12px;
            color: #991b1b;
            margin-top: 20px;
            display: none;
        }

        .example-btn {
            background: #f3f4f6;
            color: #667eea;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.85rem;
            cursor: pointer;
            border: 2px solid #e5e7eb;
            transition: all 0.2s ease;
            margin-bottom: 15px;
            display: inline-block;
        }

        .example-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .input-hint {
            font-size: 0.8rem;
            color: #6b7280;
            margin-top: 5px;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üéØ Job Matching Engine</h1>
            <p class="subtitle">Intelligent multi-factor job matching powered by AI algorithms</p>
        </header>

        <div class="main-grid">
            <!-- Candidate Card -->
            <div class="card">
                <h2 class="card-title">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    Candidate Profile
                </h2>

                <button class="example-btn" onclick="loadCandidateExample()">Load Example</button>

                <div class="form-group">
                    <label for="candidateName">Full Name *</label>
                    <input type="text" id="candidateName" placeholder="John Doe">
                </div>

                <div class="form-group">
                    <label>Skills * <span class="input-hint">(Press Enter to add)</span></label>
                    <div class="tag-input-container" id="skillsContainer" onclick="focusSkillInput()">
                        <input type="text" id="skillInput" style="border: none; flex: 1; min-width: 120px; padding: 0;"
                            placeholder="Type skill and press Enter">
                    </div>
                </div>

                <div class="form-group">
                    <label for="experience">Years of Experience *</label>
                    <input type="number" id="experience" min="0" step="0.5" placeholder="5">
                </div>

                <div class="form-group">
                    <label>Preferred Locations <span class="input-hint">(Press Enter to add)</span></label>
                    <div class="tag-input-container" id="locationsContainer" onclick="focusLocationInput()">
                        <input type="text" id="locationInput"
                            style="border: none; flex: 1; min-width: 120px; padding: 0;" placeholder="Type location">
                    </div>
                </div>

                <div class="form-group">
                    <label for="expectedSalary">Expected Salary ($)</label>
                    <input type="number" id="expectedSalary" min="0" placeholder="120000">
                </div>
            </div>

            <!-- Jobs Card -->
            <div class="card">
                <h2 class="card-title">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                        <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                    </svg>
                    Job Listings
                </h2>

                <button class="example-btn" onclick="loadJobsExample()">Load Example Jobs</button>

                <div class="form-group">
                    <label for="jobsInput">Job Listings (JSON) *</label>
                    <textarea id="jobsInput" rows="12"
                        placeholder='[{"job_id": "J001", "title": "Backend Developer", "company": "TechCorp", ...}]'></textarea>
                    <p class="input-hint">Paste job listings in JSON array format</p>
                </div>

                <div class="form-group">
                    <label for="apiUrl">API Endpoint</label>
                    <input type="text" id="apiUrl" value="http://localhost:8000/match"
                        placeholder="http://localhost:8000/match">
                </div>
            </div>
        </div>

        <div class="card">
            <button class="btn" onclick="matchJobs()" id="matchBtn">
                üöÄ Find Matching Jobs
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing matches...</p>
        </div>

        <div class="error" id="error"></div>

        <div id="results">
            <div class="card">
                <h2 class="card-title">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                    </svg>
                    Match Results
                </h2>
                <div id="resultsContainer"></div>
            </div>
        </div>
    </div>

    <script>
        const skills = [];
        const locations = [];

        // Skill input handling
        document.getElementById('skillInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && this.value.trim()) {
                e.preventDefault();
                addSkill(this.value.trim());
                this.value = '';
            }
        });

        function addSkill(skill) {
            if (!skills.includes(skill)) {
                skills.push(skill);
                updateSkillTags();
            }
        }

        function removeSkill(skill) {
            const index = skills.indexOf(skill);
            if (index > -1) {
                skills.splice(index, 1);
                updateSkillTags();
            }
        }

        function updateSkillTags() {
            const container = document.getElementById('skillsContainer');
            const input = document.getElementById('skillInput');
            container.innerHTML = '';

            skills.forEach(skill => {
                const tag = document.createElement('div');
                tag.className = 'tag';
                tag.innerHTML = `${skill} <span class="tag-remove" onclick="removeSkill('${skill}')">√ó</span>`;
                container.appendChild(tag);
            });

            container.appendChild(input);
        }

        // Location input handling
        document.getElementById('locationInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && this.value.trim()) {
                e.preventDefault();
                addLocation(this.value.trim());
                this.value = '';
            }
        });

        function addLocation(location) {
            if (!locations.includes(location)) {
                locations.push(location);
                updateLocationTags();
            }
        }

        function removeLocation(location) {
            const index = locations.indexOf(location);
            if (index > -1) {
                locations.splice(index, 1);
                updateLocationTags();
            }
        }

        function updateLocationTags() {
            const container = document.getElementById('locationsContainer');
            const input = document.getElementById('locationInput');
            container.innerHTML = '';

            locations.forEach(location => {
                const tag = document.createElement('div');
                tag.className = 'tag';
                tag.innerHTML = `${location} <span class="tag-remove" onclick="removeLocation('${location}')">√ó</span>`;
                container.appendChild(tag);
            });

            container.appendChild(input);
        }

        function focusSkillInput() {
            document.getElementById('skillInput').focus();
        }

        function focusLocationInput() {
            document.getElementById('locationInput').focus();
        }

        function loadCandidateExample() {
            document.getElementById('candidateName').value = 'John Doe';
            skills.length = 0;
            skills.push('Python', 'FastAPI', 'PostgreSQL', 'Docker');
            updateSkillTags();
            document.getElementById('experience').value = '5';
            locations.length = 0;
            locations.push('San Francisco', 'Remote');
            updateLocationTags();
            document.getElementById('expectedSalary').value = '120000';
        }

        function loadJobsExample() {
            const exampleJobs = [
                {
                    "job_id": "J001",
                    "title": "Senior Backend Engineer",
                    "company": "TechCorp",
                    "required_skills": ["Python", "FastAPI", "Docker"],
                    "experience_required": "3-5 years",
                    "location": "San Francisco",
                    "salary_range": [100000, 150000],
                    "education_required": "Bachelor's"
                },
                {
                    "job_id": "J002",
                    "title": "Full Stack Developer",
                    "company": "StartupXYZ",
                    "required_skills": ["Python", "React", "PostgreSQL"],
                    "experience_required": "2-4 years",
                    "location": "Remote",
                    "salary_range": [90000, 130000],
                    "education_required": "Bachelor's"
                }
            ];
            document.getElementById('jobsInput').value = JSON.stringify(exampleJobs, null, 2);
        }

        async function matchJobs() {
            // Validation
            const name = document.getElementById('candidateName').value.trim();
            const exp = document.getElementById('experience').value;
            const jobsText = document.getElementById('jobsInput').value.trim();
            const apiUrl = document.getElementById('apiUrl').value.trim();

            if (!name || !exp || skills.length === 0 || !jobsText) {
                showError('Please fill in all required fields (marked with *)');
                return;
            }

            let jobs;
            try {
                jobs = JSON.parse(jobsText);
            } catch (e) {
                showError('Invalid JSON format for jobs. Please check your input.');
                return;
            }

            // Build request
            const request = {
                candidate: {
                    name: name,
                    skills: skills,
                    experience_years: parseFloat(exp),
                    education: [{
                        degree: "Bachelor's",
                        field: "Computer Science",
                        institution: "University",
                        graduation_year: 2018
                    }],
                    preferred_locations: locations.length > 0 ? locations : ["Anywhere"],
                    preferred_roles: [],
                    expected_salary: document.getElementById('expectedSalary').value ? parseFloat(document.getElementById('expectedSalary').value) : null
                },
                jobs: jobs
            };

            // Show loading
            document.getElementById('matchBtn').disabled = true;
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('results').style.display = 'none';

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(request)
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                displayResults(data);
            } catch (error) {
                showError(`Failed to connect to API: ${error.message}. Make sure the API is running at ${apiUrl}`);
            } finally {
                document.getElementById('matchBtn').disabled = false;
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayResults(data) {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = '';

            if (!data.matches || data.matches.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #6b7280;">No matches found.</p>';
                document.getElementById('results').style.display = 'block';
                return;
            }

            data.matches.forEach(match => {
                const card = document.createElement('div');
                card.className = 'result-card';

                const breakdown = match.breakdown;

                card.innerHTML = `
                    <div class="job-header">
                        <div>
                            <div class="job-title">${match.title}</div>
                            <div class="job-company">${match.company} ‚Ä¢ ${match.job_id}</div>
                        </div>
                        <div class="match-score">${match.total_score}%</div>
                    </div>
                    
                    <div class="breakdown">
                        <div class="breakdown-item">
                            <div class="breakdown-label">Skills</div>
                            <div class="breakdown-value">${breakdown.skill_score.toFixed(1)}/40</div>
                        </div>
                        <div class="breakdown-item">
                            <div class="breakdown-label">Location</div>
                            <div class="breakdown-value">${breakdown.location_score.toFixed(1)}/20</div>
                        </div>
                        <div class="breakdown-item">
                            <div class="breakdown-label">Salary</div>
                            <div class="breakdown-value">${breakdown.salary_score.toFixed(1)}/15</div>
                        </div>
                        <div class="breakdown-item">
                            <div class="breakdown-label">Experience</div>
                            <div class="breakdown-value">${breakdown.experience_score.toFixed(1)}/15</div>
                        </div>
                        <div class="breakdown-item">
                            <div class="breakdown-label">Role</div>
                            <div class="breakdown-value">${breakdown.role_score.toFixed(1)}/10</div>
                        </div>
                    </div>
                    
                    ${breakdown.missing_skills && breakdown.missing_skills.length > 0 ? `
                        <div class="missing-skills">
                            <div class="missing-skills-title">‚ö†Ô∏è Skills to Learn:</div>
                            ${breakdown.missing_skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                        </div>
                    ` : ''}
                `;

                container.appendChild(card);
            });

            document.getElementById('results').style.display = 'block';
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            errorDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // Load example on page load
        window.addEventListener('load', () => {
            loadCandidateExample();
            loadJobsExample();
        });
    </script>
</body>

</html>
